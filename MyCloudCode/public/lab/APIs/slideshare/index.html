<head>
	<title>Slideshare API</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type='text/javascript'>
  		//http://www.slideshare.net/api/oembed/2?url=http://www.slideshare.net/jtubert/sketchio-presentation-at&format=json

		console.log(url);

		$.get(
		  "http://jsonp.guffa.com/Proxy.ashx?url="+url,
		  function(data) {
		    $("html").html(data.html);
		  },
		  "jsonp"
		);
	</script>
</head>
